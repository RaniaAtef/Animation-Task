<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-one">
      <div class="content">
        <div class="section-title">
          <div class="ribbon-group">
            <div class="ribbon ribbon-1">
              <div class="ribbon-container slide">
                <div class="title">SINGAPORE</div>
                <div class="ribbon-fold">
                  <div class="fold"></div>
                </div>
              </div>
            </div>
            <div class="ribbon ribbon-2">
              <div class="ribbon-container slide">
                <div class="title">ECONOMY</div>
                <div class="ribbon-fold">
                  <div class="fold"></div>
                </div>
              </div>
            </div>
          </div>
          <div></div>
        </div>
        <div class="section-body">
          <div class="statistic">
            <div class="info-group">
              <div class="info info-1">
                <div class="ribbon">
                  <div class="left bounceInDown animated" style="opacity: 1">
                    <span class="strong">GDP</span>2023
                  </div>
                  <div class="right">
                    <p>At current</p>
                    <p>Market Prices</p>
                  </div>
                </div>
              </div>
              <div class="info info-2">
                <span class="strong">S$</span>
                <span class="value">673,300</span>
                <span class="unit">Mil</span>
              </div>
              <div class="info info-3">
                <div class="left">
                  <div class="box">
                    <p>Per Capita GDP at Current Market Prices</p>
                  </div>
                  <span>
                    <span>$</span>
                    <span class="value">113,779</span>
                  </span>
                </div>
                <div class="right">
                  <div class="box">
                    <p>Real GDP Growth</p>
                  </div>
                  <span>
                    <span class="value">1.1</span>
                    <span>%</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="mouse animated floating">
              <img src="./images/mouse.png" alt="" />
            </div>
          </div>
          <div class="buildings-group">
            <div class="building building-1">
              <img src="./images/building.png" alt="" />
            </div>
            <div class="building building-2">
              <img src="./images//buildingSecond.png" alt="" />
            </div>
            <div class="building building-3">
              <img src="./images/FgBuilding.png" alt="" />
            </div>
            <div class="building wheel">
              <img src="./images/flyerwheel.png" alt="" />
            </div>
          </div>
          <div class="cloud-group">
            <div class="cloud cloud-1 animateRight">
              <img src="./images/cloud.png" alt="" />
            </div>
            <div class="cloud cloud-2 animateLeft">
              <img src="./images/cloud.png" alt="" />
            </div>
          </div>
          <div class="train animateTrain">
            <img src="./images/train.png" alt="" />
          </div>
          <div class="plane fly">
            <img src="./images/plane.gif" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
